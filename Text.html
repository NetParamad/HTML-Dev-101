<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
        <!-- หัวข้อ -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <!-- ข้อความ -->
    <p>Hello World</p> 
    <!-- ตัวหนา -->
    <p>Hello <strong>World</strong></p>
    <!-- ตัวเอียง -->
    <p>Hello <i>World</i></p>
    <!-- ตัวเน้น -->
    <p>Hello <u>World</u></p>
    <!-- ตัวลบ -->
    <p>Hello <del>World</del></p>
    <!-- ลิงค์ -->
    <p>Hello <a href="https://www.google.com">World</a></p>
    <!-- ภาพ -->
    <p>Hello <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></p>
    <!-- เว้นบรรทัด -->
    <p>Hello <br>World</p>
    <!-- ขีดเส้น -->
    <p>Hello <hr>World</p>
</body>
</html>
